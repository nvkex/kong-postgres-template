_format_version: "2.1"

services:
  - name: gist-service
    url: https://api.github.com
    routes:
      - name: gists-route
        paths:
          - /gists
  - name: activity-service
    url: https://www.boredapi.com/api/activity
    routes:
      - name: activity-route
        paths:
          - /activity

plugins:
  - name: rate-limiting
    service: activity-service
    config:
      minute: 5
      policy: local
